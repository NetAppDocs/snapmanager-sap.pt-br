indexpage:
  title: Documentação do SnapManager para SAP
  summary: O SnapManager para SAP automatiza e simplifica os processos complexos,
    manuais e demorados associados ao backup, à recuperação e à clonagem de bancos
    de dados. Você pode usar o SnapManager com a tecnologia ONTAP SnapMirror para
    criar cópias de backups em outro volume e com a tecnologia ONTAP SnapVault para
    arquivar backups com eficiência no disco.
  keywords: snapmanager, sap, installation, setup, deployment, workflow, configuration,product.
